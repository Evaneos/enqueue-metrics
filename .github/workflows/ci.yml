name: ci

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.1'
          tools: composer


      - run: composer install
      - name: run tests
        run: vendor/bin/phpunit


